<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>ISI - CRUD</title>

</head>

<body>
  <header>
    <div class="header-box-title">
      <img src="public/Please.png" alt="upe-logo" style="height: 16rem;width: 16rem; padding-top: 0.6rem;">
    </div>
  </header>

  <main>
    <form id="create-form">
      <div class="sessao-conteudo">
        <label for="name">Nome:</label>
        <input type="text" id="nome" name="name">
        <label for="idade">Idade:</label>
        <input type="text" id="titulo" name="titulo">
        <label for="titulo">titulo(Graduação,Mestrado ou Doutor):</label>
        <input type="text" id="idade" name="idade">
        <label for="linha_de_pesquisa">linha de pesquisa:</label>
        <input type="text" id="linha_de_pesquisa" name="linha_de_pesquisa">
        <button type="submit">Criar</button>
      </div>

    </form>
  </main>

  <div class="container">
    <h2>Itens existentes:</h2>
    <ul id="item-list"></ul>

  </div>
  <br>
  <br>

  <footer>
    <div>
      <div class="row">
        <div class="col-md-6">
          <p>&copy; 2023 Seu Nome</p>
        </div>
        <div class="col-md-6">
          <ul class="social-media">
            <a href="#" class="instagram" target="_blank"><i class="fa fa-instagram"></i></a>
            <a href="www.linkedin.com/in/gabriel-ferreira-masson" class="linkedin"><i class="fa fa-linkedin"></i></a>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
